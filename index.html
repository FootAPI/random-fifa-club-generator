<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Club Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Random Fifa Club Generator</h1>
    <p>Made using <a href="https://footapi.hugo.rest">FootAPI</a></p>
    <select id="selector">
        <option selected>Ligue 1</option>
        <option>Premier League</option>
        <option>La Liga</option>
    </select>
    <button id="generate">Generate</button>
    <div class="club" id="club1">
        <span id="name-club1"></span>
        <img src="" id="image-club1">
        <h1>versus</h1>
    </div>
    <div class="club" id="club2">
        <span id="name-club2"></span>
        <img src="" id="image-club2">
    </div>
    <script src="script.js"></script>
</body>
</html>
